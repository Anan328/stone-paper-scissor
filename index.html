<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissior</title>
</head>
<body>
    <h1>Rock Paper Scissior</h1>
    <div class="container">
        <div class="game">
            <div class="choice" id="rock"></div>
            <div class="choice" id="paper"></div>
            <div class="choice" id="scissor"></div>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="computer">0</p>
          <p>comp</p>
        </div>
    </div>
    <div id="message">
        <p id="color">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
